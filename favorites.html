<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" type="text/css" href="stylefavorites.css" media="screen" />
    <!-- Script externo de JavaScript com defer para carregar após o HTML -->
    <script src="favorites.js" defer></script>
</head>
<body>
    <!-- Cabeçalho principal da página -->
    <header>
        <div class="header-container">
            <!-- Título da página -->
            <h1 id="title">AGENDA DE CONTATOS</h1>
            <!-- Informações do usuário no cabeçalho -->
            <div class="user-info">
                <!-- Espaço para foto do usuário -->
                <div class="user-photo"></div>
                <!-- Nome do usuário exibido no cabeçalho -->
                <div class="user-name">Nome do Usuário</div>
                <!-- Botão para exibir o menu suspenso do usuário -->
                <button id="menuToggle" class="menu-toggle">⯆</button> <!-- Botão da seta -->
                <!-- Menu suspenso do usuário -->
                <div id="userMenu" class="user-menu">
                    <!-- Links para as páginas internas -->
                    <a href="agenda.html"><button class="menu-item" id="profile">Página Inicial</button></a> <!--Botão para a página inicial-->
                    <a href="profile.html"><button class="menu-item" id="profile">Editar perfil</button></a>
                    <a href="login.html"><button class="menu-item" id="logout">Sair</button></a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Barra de navegação lateral -->
    <nav id="sidebar" class="sidebar">
        <ul>
            <!-- Links para diferentes seções da aplicação -->
            <li id="menu-contacts"> <a href="agenda.html"> Contatos </a> </li>
            <li id="menu-frequent"> <a href="frequent.html"> Contatos Frequentes</a> </li> 
            <li id="menu-favorites"> <a href="favorites.html"> Favoritos </a>  </li>
        </ul>
    </nav>

    <!-- Conteúdo principal da página -->
    <main class="container" id="main-content">
        <!-- Cabeçalho da seção principal -->
        <div class="section-header">
            <h2>Lista de Contatos Favoritos</h2>
            <!-- Botão para expandir ou recolher a lista -->
            <button id="toggleContactsList" class="toggle-button">⯅</button>
        </div>
        <!-- Lista de contatos favoritos -->
        <div id="contactsList" class="contacts-list">
            <!-- Contatos serão exibidos aqui dinamicamente -->
        </div>
    </main>
    
</body>
</html>
